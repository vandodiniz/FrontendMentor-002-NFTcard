<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main>
      <div class="card">
        <div class="card-header">
          <img src="images/image-equilibrium.jpg" alt="NFT Image" id="nft">
        </div>
      
        <div class="card-body">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class ="status">
            <span id="price"><img src="images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</span>
            <span id="days"><img src="images/icon-clock.svg" alt="Clock Icon"> 3 days left</span>
          </div>
          <hr>
        </div>
        <div class ="card-footer">
          <img src="images/image-avatar.png" alt="Jules Wyvern">
          <span>Creation of <strong>Jules Wyvern</strong></span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/vandodiniz">Vando Diniz</a>.
    </div>
  
</body>
</html>
